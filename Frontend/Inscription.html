<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inscription</title>
</head>
<body class="formulaire">
    <header class="hd">
        <img src="logo.jpg" class="rounded float-start" alt="logo" width="80" height="60">
        <p class="pt">BDE CESI</p> 
    </header>
    <div class="registration ">
        <div class="banniere">
            <h2 class="text-center">CESI INSCRIPTION</h2>
        </div>

        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prenom" required>
            </div>

            <div class="form-group">
                <label for="localisation" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" name="localisation" id="localisation" required>
                    <datalist id="datalistOptions">
                    <option value="Aix-en-Provence">Aix-en-Provence</option>
                    <option value="Angouleme">Angouleme</option>
                    <option value="Arras">Arras</option>
                    <option value="Bordeaux">Bordeaux</option>
                    <option value="Brest">Brest</option>
                    <option value="Caen">Caen</option>
                    <option value="Dijon">Dijon</option>
                    <option value="Grenoble">Grenoble</option>
                    <option value="La Rochelle">La Rochelle</option>
                    <option value="Le Mans">Le Mans</option>
                    <option value="Lille">Lille</option>
                    <option value="Lyon">Lyon</option>
                    <option value="Montpellier">Montpellier</option>
                    <option value="Nancy">Nancy</option>
                    <option value="Nantes">Nantes</option>
                    <option value="Nice">Nice</option>
                    <option value="Orleans">Orleans</option>
                    <option value="Paris-La Defense">Paris-La Defense</option>
                    <option value="Paris-Nanterre">Paris-Nanterre</option>
                    <option value="Peau">Peau</option>
                    <option value="Reims">Reims</option>
                    <option value="Saint-Nazaire">Saint-Nazaire</option>
                    <option value="Rouen">Rouens</option>
                    <option value="Strasbourg">Strasbourg</option>
                    <option value="Toulouse">Toulouse</option>
                </datalist>
                </select>  
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Mot de passe" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Accepter les conditions du r√©glement</label>
            </div>

            <p class="link"><a href="#" class="link-underline-light link ">Mentions legales</a></p>

            <input class="button" type="submit"  value="Connexion">
        </form>

    </div>
    <footer class="footer">
        <img src="logo.jpg" class="rounded float-start" alt="logo" width="80" height="60">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
